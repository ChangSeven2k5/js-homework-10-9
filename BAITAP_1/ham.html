<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product 1</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <h1>New Product</h1>
        <form name="frm">
            <div class="col name-quantity">
                <label>Product Name</label>
                <input type="text" name="pname" id="pname">
                <label>Quantity</label>
                <input type="text" name="qty" id="qty">

            </div>

            <div class="col price-count">
                <label >Unit Price</label>
                <input type="text" name="uprice" id="uprice">
                <label>Discount</label>
                <input type="text" name="dcount" id="dcount">
            </div>

            <div class="col btn">
                <button type="button" onclick="sellFunction1()">Sell</button>
                <button type="button" onclick="sellFunction2()" >Cancel</button>
            </div>
        </form>

        <table  id="tbl">
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Discount</th>
                <th>Subtotal</th>
            </tr>
        </table>
    </div>
</body>
</html>
